<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Responsive Accordions</title>
		
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800;900&display=swap" rel="stylesheet">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css">

	<body>
		<div class="accordion">
			<div class="accordion-item">
				<input type="checkbox" id="accordion-item-1">
				<label for="accordion-item-1" class="accordion-header">
					<span>Item 1</span>
					<span class="arrow">
						<i class="fa-solid fa-caret-right"></i>
					</span>
				</label>
				
				<div class="accordion-content">
					<p>Lorem ipsum</p>
				</div>
			</div>
			
			<div class="accordion-item">
				<input type="checkbox" id="accordion-item-2">

					<p>Lorem ipsum</p>
				</div>
			</div>
			
			<div class="accordion-item">
				<input type="checkbox" id="accordion-item-3">
				<label for="accordion-item-3" class="accordion-header">

				</label>

					<p>Lorem ipsum</p>
				</div>
			</div>
			
			<div class="accordion-item">
				<input type="checkbox" id="accordion-item-4">
				<label for="accordion-item-4" class="accordion-header">
					<span>Item 4</span>

						<i class="fa-solid fa-caret-right"></i>
					</span>
				</label>
				
				<div class="accordion-content">
					<p>Lorem ipsum</p>
				</div>
			</div>
		</div>
		
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/55257baa57.js" crossorigin="anonymous"></script>
	</body>
</html>
