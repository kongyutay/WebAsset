<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign up and Login Form</title>
		
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800;900&display=swap" rel="stylesheet">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<div class="main">
			<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form action="post">
					<label for="chk" aria-hidden="true">sign up</label>
					<input type="text" name="txt" placeholder="Username">
					<input type="email" name="email" placeholder="Password">
					<input type="password" name="password" placeholder="Password">
					
					<button>sign up</button>
				</form>
			</div>
			
			<div class="login">
				<form class="login">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email">
					<input type="password" name="password" placeholder="Password">
					
					<button>login</button>
				</form>
			</div>
		</div>
	</body>
</html>
