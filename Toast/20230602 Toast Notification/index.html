<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Toast</title>
		
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800;900&display=swap" rel="stylesheet">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css">
		
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/55257baa57.js" crossorigin="anonymous"></script>

	</head>
	
	<body>
		<ul class="notifications"></ul>
		<div class="buttons">
			<button class="btn" id="success">Success</button>
			<button class="btn" id="error">Error</button>
			<button class="btn" id="warning">Warning</button>
			<button class="btn" id="info">Info</button>
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
