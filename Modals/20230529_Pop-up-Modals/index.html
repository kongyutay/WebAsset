<!-- Pop Up Modal -->


<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pop Up Modals</title>
		
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800;900&display=swap" rel="stylesheet">
		
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/55257baa57.js" crossorigin="anonymous"></script>
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css">
		
	</head>
	
	<body>
		<div class="wrapper">
			<button class="view-modal">View Modal</button>
			<div class="popup">
				<header>
					<span>Share Modal</span>
					<div class="close"><i class="fa-solid fa-xmark"></i></div>
				</header>
				
				<div class="content">
					<p></p>
					<ul class="icons">
						<a href=""><i class="fab fa-facebook-f"></i></a>
						<a href=""><i class="fab fa-twitter"></i></a>
						<a href=""><i class="fab fa-instagram"></i></a>
						<a href=""><i class="fab fa-whatsapp"></i></a>
						<a href=""><i class="fab fa-telegram-plane"></i></a>
					</ul
					
					<p>Or copy link</p>
					<div class="field">
						<i class="fa-solid fa-link"></i>
						<input type="text" readonly value="codeatnow.com">
						<button>Copy</button>
					</div>
				</div>
			</div>
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
